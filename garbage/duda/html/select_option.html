<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>select_option</title>    
</head>
<body>
    <select size="8" multiple="multiple" id="">
        <option value="1">1</option>
        <option>2</option>
        <option selected="selected">3</option>
        <option>4</option>
        <option>5</option>
        <option disabled="disabled">6</option>
        <option>7</option>
    </select>
</body>
</html>
