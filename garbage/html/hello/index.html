<!DOCTYPE html>
<html>
    <head>
        <title>VladBAsyk</title>
        <meta charset="utf-8">
        <meta name="keywords" content="поиск, интернет, Влад, Басык">
        <meta name="description" content="Описание сайта в поисковике">
        <link rel="stylesheet" href="style-hello.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
        <!-- Uses a transparent header that draws on top of the layout's background -->
        <style>
        .demo-layout-transparent {
          background: url('1.jpg') center / cover;
        }
        .demo-layout-transparent .mdl-layout__header,
        .demo-layout-transparent .mdl-layout__drawer-button {
          /* This background is dark, so we set text to white. Use 87% black instead if
             your background is light. */
          color: blanchedalmond;
        }
        </style>
        
        <div class="demo-layout-transparent mdl-layout mdl-js-layout">
          <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">Сайт Неочем</span>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation -->
              <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">1</a>
                <a class="mdl-navigation__link" href="">2</a>
                <a class="mdl-navigation__link" href="">3</a>
                <a class="mdl-navigation__link" href="">4</a>
              </nav>
            </div>
          </header>
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="">1</a>
              <a class="mdl-navigation__link" href="">2</a>
              <a class="mdl-navigation__link" href="">3</a>
              <a class="mdl-navigation__link" href="">4</a>
            </nav>
          </div>
          <main class="mdl-layout__content">
            <div class="content">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                        <i class="material-icons">add</i>
                </button>
                <div class="test">
                    <p class="count">
                        0
                    </p>
                </div>
            </div>
            <div class="mas">
                <!-- Colored mini FAB button -->
                <button id="one" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                    <i class="material-icons">add</i>
                </button>
                <div class="window">
                    100
                </div>
            </div>
          </main>
        </div>
        <!-- Mini FAB button -->
    <script src="script-hell.js"></script>    
    </body>
</html>
